<div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-900">Verify Your Email</h1>
      <p class="text-sm text-gray-600">We will confirm your account using the verification token.</p>
    </div>

    <!-- Success Banner -->
    <div *ngIf="successMessage" #banner tabindex="-1" role="status" aria-live="polite" class="mb-4 bg-green-50 border border-green-200 rounded-lg p-4">
      <p class="text-green-800 text-sm font-medium">{{ successMessage }}</p>
    </div>

    <!-- Error Banner -->
    <div *ngIf="errorMessage" #banner tabindex="-1" role="alert" aria-live="assertive" class="mb-4 bg-red-50 border border-red-200 rounded-lg p-4">
      <p class="text-red-800 text-sm font-medium">{{ errorMessage }}</p>
      <div class="mt-2">
        <a routerLink="/forgot-password" class="text-sm text-red-700 hover:underline">Request new verification link</a>
      </div>
    </div>

    <!-- If query params present, the form is still available but auto-submitted; otherwise show manual form -->
    <form [formGroup]="form" (ngSubmit)="verify()" class="space-y-4">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" formControlName="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="you@example.com" />
        <div *ngIf="email?.invalid && email?.touched" class="mt-2 text-red-500 text-sm">
          <p *ngIf="email?.errors?.['required']">Email is required</p>
          <p *ngIf="email?.errors?.['email']">Please enter a valid email address</p>
        </div>
      </div>

      <div>
        <label for="token" class="block text-sm font-medium text-gray-700">Verification Token</label>
        <input id="token" type="text" formControlName="token" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter token" />
        <div *ngIf="token?.invalid && token?.touched" class="mt-2 text-red-500 text-sm">
          <p *ngIf="token?.errors?.['required']">Token is required</p>
        </div>
      </div>

      <button type="submit" [disabled]="loading || form.invalid" class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-2">
        <span *ngIf="!loading">Verify</span>
        <span *ngIf="loading" class="flex items-center gap-2">
          <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Verifying...
        </span>
      </button>

      <div class="text-center">
        <a routerLink="/login" class="text-sm text-blue-600 hover:text-blue-700">Back to Login</a>
      </div>
    </form>
  </div>
</div>
