<div class="min-h-screen bg-gradient-to-br from-muted via-muted to-muted flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-card rounded-lg shadow-2xl p-8 border border-border">
      <!-- Header -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-foreground mb-2">Change Password</h1>
        <p class="text-muted-foreground">Update your account password</p>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
        <p class="text-sm text-green-800">{{ successMessage }}</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-800">{{ errorMessage }}</p>
      </div>

      <!-- Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        
        <!-- Current Password -->
        <div>
          <label for="currentPassword" class="block text-sm font-medium text-foreground mb-2">
            Current Password
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="currentPassword"
              formControlName="currentPassword"
              placeholder="Enter your current password"
              class="w-full px-4 py-2 border border-input rounded-lg bg-[#F7F7F8] focus:outline-none focus:ring-2 focus:ring-primary text-foreground placeholder-muted-foreground"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility('current')"
              class="absolute right-3 top-3 text-muted-foreground hover:text-foreground"
            >
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.107.424.107.639a1.012 1.012 0 0 1-.1.639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178a1.019 1.019 0 0 1-.037-.639Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </button>
          </div>
          <div *ngIf="form.get('currentPassword')?.invalid && form.get('currentPassword')?.touched" class="text-red-500 text-sm mt-1">
            Current password is required and must be at least 8 characters
          </div>
        </div>

        <!-- New Password -->
        <div>
          <label for="newPassword" class="block text-sm font-medium text-foreground mb-2">
            New Password
          </label>
          <div class="relative">
            <input
              [type]="showNewPassword ? 'text' : 'password'"
              id="newPassword"
              formControlName="newPassword"
              placeholder="Enter your new password"
              class="w-full px-4 py-2 border border-input rounded-lg bg-[#F7F7F8] focus:outline-none focus:ring-2 focus:ring-primary text-foreground placeholder-muted-foreground"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility('new')"
              class="absolute right-3 top-3 text-muted-foreground hover:text-foreground"
            >
              <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.107.424.107.639a1.012 1.012 0 0 1-.1.639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178a1.019 1.019 0 0 1-.037-.639Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </button>
          </div>
          <div *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched" class="text-red-500 text-sm mt-1">
            New password is required and must be at least 8 characters
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmNewPassword" class="block text-sm font-medium text-foreground mb-2">
            Confirm Password
          </label>
          <div class="relative">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmNewPassword"
              formControlName="confirmNewPassword"
              placeholder="Confirm your new password"
              class="w-full px-4 py-2 border border-input rounded-lg bg-[#F7F7F8] focus:outline-none focus:ring-2 focus:ring-primary text-foreground placeholder-muted-foreground"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility('confirm')"
              class="absolute right-3 top-3 text-muted-foreground hover:text-foreground"
            >
              <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.107.424.107.639a1.012 1.012 0 0 1-.1.639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178a1.019 1.019 0 0 1-.037-.639Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </button>
          </div>
          <div *ngIf="form.get('confirmNewPassword')?.invalid && form.get('confirmNewPassword')?.touched" class="text-red-500 text-sm mt-1">
            Please confirm your password
          </div>
          <div *ngIf="form.hasError('passwordMismatch') && form.get('confirmNewPassword')?.touched" class="text-red-500 text-sm mt-1">
            Passwords do not match
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="form.invalid || loading"
          class="w-full bg-primary text-primary-foreground py-2 rounded-lg hover:bg-primary/90 disabled:bg-muted disabled:cursor-not-allowed transition-colors font-medium"
        >
          {{ loading ? 'Changing Password...' : 'Change Password' }}
        </button>
      </form>

      <!-- Back Link -->
      <div class="mt-6 text-center">
        <button
          type="button"
          (click)="goBack()"
          class=" h-9 px-8 text-black hover:bg-[#F4F4F5] hover:text-black rounded-2xl border border-border transition-all duration-300 hover:bg-[#f4f4f5] hover:text-black transform hover:scale-105 text-sm"
        >
          ‚Üê Back to Home
        </button>
      </div>
    </div>
  </div>
</div>
