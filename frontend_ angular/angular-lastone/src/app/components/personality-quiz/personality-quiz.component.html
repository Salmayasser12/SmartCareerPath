<div class="min-h-screen bg-gradient-to-br from-muted to-muted px-4 py-24">
  <div class="max-w-3xl mx-auto">
    <div class="mb-8">
      <app-progress [value]="progress" className="mb-6"></app-progress>
      <div class="text-center mb-8">
        <p class="text-xs text-foreground mb-2 tracking-wide uppercase">Step {{ currentStep + 1 }} of {{
          questions.length }}</p>
        <h1
          class="text-2xl md:text-3xl font-bold bg-clip-text text-black mb-4 animate-fadeInUp">
          {{ currentQuestion.QuestionText }}</h1>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8 animate-fadeInUp">
      <app-card *ngFor="let option of currentQuestion.Choices; let i = index"
        (click)="!isTransitioning && handleAnswer(option)"
        [ngClass]="['quiz-card', selectedAnswer === option ? 'selected' : '']" [@slideIn]
        [style.animation-delay.ms]="i * 80">
        <app-card-content class="card-content p-8 text-center flex flex-col items-center">
          <div
            class="w-14 h-14 rounded-full flex items-center justify-center text-3xl mb-4 shadow-md">
            <span [innerHTML]="iconService.getIcon('flag')" class="w-10 h-10 flex items-center justify-center"></span>
          </div>
          <h3 class="text-lg font-semibold text-foreground">{{ option }}</h3>
        </app-card-content>
      </app-card>
    </div>

    

    <div class="flex justify-between">
      <app-button (clicked)="handleBack()" variant="outline" className="gap-2 h-9 px-8 rounded-2xl border border-border text-black text-md transition-all duration-300 hover:bg-gray-foreground hover:text-black transform hover:scale-105">
        <span [innerHTML]="iconService.getIcon('chevronLeft')"></span>
        Back
      </app-button>
    </div>
  </div>
</div>
