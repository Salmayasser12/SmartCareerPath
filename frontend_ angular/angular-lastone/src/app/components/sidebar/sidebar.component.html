<aside 
  [class.collapsed]="isCollapsed"
  class="fixed left-0 top-0 h-full bg-sidebar z-50 transition-all duration-300 flex flex-col shadow-lg"
  [style.width]="isCollapsed ? '4rem' : '16rem'">
  
<!-- Header with Logo and Project Name -->
<div class="flex items-center justify-between p-4" [class.justify-center]="isCollapsed">

  <!-- Expanded Sidebar: Logo + Name -->
  <div class="flex items-center gap-3 min-w-0" *ngIf="!isCollapsed">
    <div class="flex items-center justify-center flex-shrink-0">
      <img src="assets/logo.png" alt="Careera Logo" class="w-10 h-10 object-contain">
    </div>
    <span class="text-sidebar-foreground font-semibold text-lg truncate">Careera</span>
  </div>

  <!-- Collapsed Sidebar: Logo Only -->
  <div class="flex items-center justify-center flex-shrink-0" *ngIf="isCollapsed">
    <img src="assets/logo.png" alt="Careera Logo" class="w-8 h-8 object-contain">
  </div>

  <!-- NO BLACK CLOSE BUTTON ANYMORE -->
  <div class="hidden"></div>

</div>


  <!-- Navigation Menu -->
  <nav class="flex-1 overflow-y-auto py-4">
    <ul class="space-y-1 px-2">
      <li *ngFor="let item of menuItems" class="relative">
        <a 
          [routerLink]="getTargetRoute(item.route)"
          [routerLinkActive]="'active'"
          [class.active]="isActiveRoute(item.route)"
          [class.opacity-50]="isFeatureDisabled(item.route)"
          [class.cursor-not-allowed]="isFeatureDisabled(item.route)"
          class="sidebar-item group flex items-center gap-2 pr-8"
          [class.justify-center]="isCollapsed"
          [title]="getTitle(item)"
          (click)="onMenuItemClick($event, item)">
          <span class="flex-shrink-0 w-5 h-5 text-black group-hover:scale-70 transition-transform duration-200" 
                        [innerHTML]="getIconHtml(item.iconName)"></span>
          <span *ngIf="!isCollapsed" class="truncate flex-1">{{ item.label }}</span>
        </a>
        <!-- Premium Badge -->
        <div *ngIf="!isCollapsed && isFeatureDisabled(item.route)" class="absolute right-2 top-1/2 transform -translate-y-1/2 flex-shrink-0">
          <span class="inline-block bg-amber-500 text-white text-xs font-semibold px-2 py-0.5 rounded-full whitespace-nowrap">Pro</span>
        </div>
      </li>
    </ul>
  </nav>



  <!-- Subscription Section -->
  <div class="p-4">
    <div *ngIf="!isCollapsed" class="space-y-3">
      <div class="bg-sidebar-accent rounded-lg p-3 shadow-lg">
        <h3 class="text-sidebar-foreground font-semibold text-sm mb-1">Subscription</h3>
        <p class="text-sidebar-foreground/70 text-xs mb-2">Upgrade to Careera Pro for all features</p>
        <app-button 
          (clicked)="navigateToSubscription()" 
          variant="default" 
          size="sm"
          className="w-full bg-sidebar-primary text-sidebar-primary-foreground hover:bg-muted">
          View Plans
        </app-button>
      </div>
      
      <!-- Profile Section (if showProfile is true) -->
      <div *ngIf="showProfile" class="relative">
        <app-button 
          (clicked)="toggleDropdown()" 
          variant="outline" 
          size="sm"
          className="w-full gap-2 text-sidebar-foreground shadow-lg hover:bg-muted hover:text-sidebar-foreground">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
          <span class="truncate">{{ userName || 'Profile' }}</span>
        </app-button>
        <div *ngIf="showDropdown"
          class="absolute bottom-full left-0 mb-2 w-full bg-card rounded-md shadow-lg py-1 z-50">
          <a [routerLink]="getTargetRoute('/home')" class="block px-4 py-2 text-sm text-foreground hover:bg-muted">Home</a>
          <a [routerLink]="getTargetRoute('/features')" class="block px-4 py-2 text-sm text-foreground hover:bg-muted">Features</a>
          <a [routerLink]="getTargetRoute('/change-password')" class="block px-4 py-2 text-sm text-foreground hover:bg-muted">Change Password</a>
          <a (click)="logout()" class="block px-4 py-2 text-sm text-foreground hover:bg-muted">Sign Out</a>
        </div>
      </div>
    </div>
    
    <!-- Collapsed Subscription Icon -->
    <div *ngIf="isCollapsed" class="flex justify-center">
      <app-button 
        (clicked)="navigateToSubscription()" 
        variant="ghost" 
        size="icon"
        className="text-black hover:bg-sidebar-accent hover:text-black"
        title="Subscription">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.558 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
        </svg>
      </app-button>
    </div>
  </div>
</aside>
