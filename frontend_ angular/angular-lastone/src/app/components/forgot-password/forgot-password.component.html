<div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Forgot Password?</h1>
      <p class="text-gray-600">Enter your email and we'll send you instructions to reset your password.</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="mb-6 bg-green-50 border border-green-200 rounded-lg p-4">
      <p class="text-green-800 text-sm font-medium">{{ successMessage }}</p>
      <button
        (click)="goToLogin()"
        class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200"
      >
        Go to Login
      </button>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4">
      <p class="text-red-800 text-sm font-medium">{{ errorMessage }}</p>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!successMessage" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
          placeholder="you@example.com"
          [class.border-red-500]="email?.invalid && email?.touched"
        />
        <div *ngIf="email?.invalid && email?.touched" class="mt-2 text-red-500 text-sm">
          <p *ngIf="email?.errors?.['required']">Email is required</p>
          <p *ngIf="email?.errors?.['email']">Please enter a valid email address</p>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2"
      >
        <span *ngIf="!loading">Send Reset Instructions</span>
        <span *ngIf="loading" class="flex items-center gap-2">
          <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Sending...
        </span>
      </button>

      <!-- Back to Login Link -->
      <div class="text-center">
        <a href="/login" class="text-sm text-blue-600 hover:text-blue-700 font-medium">Back to Login</a>
      </div>
    </form>
  </div>
</div>
