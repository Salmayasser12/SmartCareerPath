<div class="min-h-screen bg-gradient-to-br from-muted to-muted flex items-center justify-center px-4 py-20">

  <!-- Container -->
  <div class="w-full max-w-[500px] shadow-xl " [@fadeInUp]>

    <!-- Branding -->
    <div class="text-center mb-8">

      <!-- Logo -->
      <div class="w-24 h-24 mx-auto mb-4 flex items-center justify-center">
        <img src="assets/logo.png" class="w-full h-full object-contain" />
      </div>

      <h1 class="text-3xl font-bold" style="color: var(--foreground)">
        Join Careera
      </h1>

      <p class="text-xl font-large mt-1" style="color: var(--muted-foreground)">
        Create your account and explore smart career recommendations
      </p>
    </div>

    <!-- Register Card -->
    <app-card className="p-10 login-card shadow-2xl min-h-[500] w-full flex flex-col justify-between">

      <app-card-content>

        <form (ngSubmit)="onSubmit()" class="space-y-8">

          <!-- Full Name -->
          <div class="space-y-0">
            <app-label htmlFor="name" className="font-semibold text-md" style="color: var(--foreground)">Full
              Name</app-label>

            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-md text-gray-400 pointer-events-none"
                [innerHTML]="iconService.getIcon('user')"></span>

              <app-input id="name" name="name" [required]="true" className="pl-10 h-10 rounded-xl text-sm shadow-md"
                type="text" placeholder="Ahmed Mohamed" [(ngModel)]="name">
              </app-input>
            </div>
          </div>


          <!-- phone Number -->
          <div class="space-y-0">
            <app-label htmlFor="phone" className="font-semibold text-md" style="color: var(--foreground)">Phone
              Number</app-label>

            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-md text-gray-400 pointer-events-none"
                [innerHTML]="iconService.getIcon('phone')"></span>

              <app-input id="phone" name="phone" [required]="false" className="pl-10 h-10 rounded-xl text-sm shadow-md"
                type="tel" placeholder="+20 100 123 4567" [(ngModel)]="phone">
              </app-input>
            </div>
          </div>

          <!-- Email -->
          <div class="space-y-0">
            <app-label htmlFor="email" className="font-semibold text-md" style="color: var(--foreground)">Email
              Address</app-label>


            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-md text-gray-400 pointer-events-none"
                [innerHTML]="iconService.getIcon('email')"></span>
              <!--<span class="absolute left-4 top-1/2 -translate-y-1/2 text-md text-gray-400 pointer-events-none">‚úâÔ∏è</span> -->

              <app-input id="email" name="email" [required]="true" className="pl-12 h-10 rounded-xl text-sm shadow-md"
                type="email" placeholder="ahmed@example.com" [(ngModel)]="email">
              </app-input>
            </div>
          </div>

          <!-- Password -->
          <div class="space-y-0">
            <div class="flex items-center justify-between">
              <app-label htmlFor="password" className=" text-md" style="color: var(--foreground)">Password</app-label>
            </div>

            <div class="relative">
              <!-- <span class="absolute left-4 top-1/2 -translate-y-1/2 text-md text-gray-400 pointer-events-none">üîí</span> -->
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-md text-gray-400 pointer-events-none"
                [innerHTML]="iconService.getIcon('password')"></span>

              <app-input id="password" name="password" [required]="true"
                className="pl-12 h-10 rounded-xl text-sm shadow-md" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                [(ngModel)]="password">
              </app-input>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="space-y-0">
            <div class="flex items-center justify-between">
              <app-label htmlFor="confirmPassword" className="font-semibold text-md"
                style="color: var(--foreground)">Confirm
                Password</app-label>
            </div>

            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-md text-gray-400 pointer-events-none"
                [innerHTML]="iconService.getIcon('password')">
              </span>

              <app-input id="confirmPassword" name="confirmPassword" [required]="true"
                className="pl-12 h-10 rounded-xl text-sm shadow-md" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                [(ngModel)]="confirmPassword">
              </app-input>
            </div>
          </div>

          <!-- Register Button -->
          <app-button type="submit"
            className="w-full  mb-5 h-10 rounded-lg text-md text-white mt-20 shadow-lg 
                                                transition-all duration-300 hover:shadow-xl transform hover:scale-105 font-semibold text-md gap-2 "
            [style]="{'background':'linear-gradient(to right, var(--primary), var(--deep))'}">
            Create Account
            <span class="text-md ml-2" [innerHTML]="iconService.getIcon('arrowRight')"></span>
          </app-button>

          <!-- Divider -->
          <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full" style="border-top:1px solid var(--muted)"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4" style="background:var(--card); color:var(--muted-foreground)">
                Or continue with
              </span>
            </div>
          </div>

          <!-- Social Buttons -->
          <div>

            <app-button variant="outline"
              className="w-full h-8 rounded-lg bg-[#F4F4F5] text-foreground gap-2 text-sm transition-all duration-300 hover:bg-white hover:text-foreground shadow-md">

              <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6" alt="google">

              Google
            </app-button>

            <!-- <app-button variant="outline"
              className="w-full h-8 rounded-lg bg-[#F4F4F5] text-foreground  gap-2 text-sm transition-all duration-300 hover:bg-white hover:text-foreground shadow-md">

              <img src="https://www.svgrepo.com/show/448234/linkedin.svg" class="w-6 h-6" alt="linkedin">

              LinkedIn
            </app-button> -->

          </div>

        </form>

      </app-card-content>
    </app-card>

    <!-- Already Have Account -->
    <p class="mt-6 text-center text-sm" style="color: var(--muted-foreground)">
      Already have an account?
      <a routerLink="/login" class="font-semibold hover:underline ml-1" style="color: var(--primary)">Log in</a>
    </p>
  </div>
</div>
